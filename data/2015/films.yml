  poster: "most-likely-to-succeed.jpg"
  synopsis: "For most of the last century, entry-level jobs were plentiful, and college was an affordable path to a fulfilling career.  That world no longer exists. The feature-length documentary <strong>Most Likely To Succeed</strong> examines the history of education, revealing the growing shortcomings of our school model in todayʼs innovative world. The film follows students in a school created to prepare graduates for the innovation era. There, over the course of a school year, ninth graders take on ambitious, project-based challenges that promote critical skills rather than rote memorization and, indirectly, bring to life new approaches that revolutionize school as we know it."

