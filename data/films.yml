  title: "Rising From Ashes"
  director: "T.C. Johnstone"
  trailer: "https://www.youtube.com/watch?v=AE8mmV8eg3Y"
  poster: "rising-from-ashes.jpg"
  synopsis: "Rising from Ashes is a feature length documentary about the first Rwandan national cycling team in their bid to make history and represent their country at the 2012 Olympics. Competing in a white man's sport, reserved for the privileged, a rag tag group of cyclists coached by the first American to ride in the Tour de France, are transformed into a powerful symbol of hope for a country recovering from one of the world's most devastating genocides."
